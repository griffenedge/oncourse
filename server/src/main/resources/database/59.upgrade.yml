databaseChangeLog:
  - changeSet:
      id: 59-1
      author: rostislav
      preConditions:
        - onFail: MARK_RAN
        - not:
            columnExists:
              tableName: SystemUser
              columnName: loginAttemptNumber
      changes:
        - addColumn:
            tableName: SystemUser
            columns:
              - column:
                  name: loginAttemptNumber
                  type: SMALLINT
                  value: 0
  - changeSet:
      id: 59-2
      author: rostislav
      preConditions:
        - onFail: MARK_RAN
        - columnExists:
            tableName: SystemUser
            columnName: login
      changes:
        - dropNotNullConstraint:
            columnDataType: VARCHAR(20)
            columnName: login
            tableName: SystemUser
  - changeSet:
      id: 59-3
      author: rostislav
      preConditions:
        - onFail: MARK_RAN
        - not:
            columnExists:
              tableName: SystemUser
              columnName: invitationToken
      changes:
        - addColumn:
            tableName: SystemUser
            columns:
              - column:
                  name: invitationToken
                  type: VARCHAR(32)
                  constraints:
                    nullable: true
  - changeSet:
      id: 59-4
      author: rostislav
      preConditions:
        - onFail: MARK_RAN
        - not:
            columnExists:
              tableName: SystemUser
              columnName: invitationTokenExpiryDate
      changes:
        - addColumn:
            tableName: SystemUser
            columns:
              - column:
                  name: invitationTokenExpiryDate
                  type: DATE
                  constraints:
                    nullable: true