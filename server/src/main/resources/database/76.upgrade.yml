databaseChangeLog:
  - changeSet:
      id: 76-1
      author: rostislav
      preConditions:
        - onFail: MARK_RAN
        - not:
            columnExists:
              tableName: Script
              columnName: entityAttribute
      changes:
        - addColumn:
            tableName: Script
            columns:
              - column:
                  name: entityAttribute
                  type: VARCHAR(128)
                  afterColumn: entityClass